<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="back">
        <div class="backRight"></div>
        <div class="backLeft"></div>
    </div>
    
    <div id="slidebox">
        <div class="topLayer">
            <div class="left">
                <div class="content">
                    <h1>Sign Up To Your Account</h1>
                    <form method="post" onsubmit="return false;">
                        <div class="form-class">
                            <input type="text" placeholder="Username"/>
                            <input type="text" placeholder="Password"/>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>
                    </form class="write">
                    <button id="goLeft" class="Login">Login</button>
                    <button id="left" class="Sign-Up">Sign Up</button>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2 class="h2-Login">Login To Your Account</h2>
                    <form method="post" onsubmit="return false;">
                        <div class="form-class">
                            <input type="text" placeholder="Username"/>
                            <input type="text" placeholder="Password"/>
                        </div>
                        <div class="content-button">
                            <button id="goRight" class="Off">Login</button>
                            <button id="Right" class="Submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
